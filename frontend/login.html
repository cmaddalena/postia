</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo y tÃ­tulo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <span class="text-2xl font-bold text-blue-600">P</span>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Bienvenido a Postia</h1>
            <p class="text-blue-100">GestiÃ³n de contenido con IA para PyMEs</p>
        </div>

        <!-- Formulario de login -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div id="loginForm">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Iniciar SesiÃ³n</h2>
                
                <form onsubmit="login(event)">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <input type="email" id="email" value="admin@maddalenamarketing.com" 
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="tu@email.com" required>
                            <i data-lucide="mail" class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"></i>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">ContraseÃ±a</label>
                        <div class="relative">
                            <input type="password" id="password" value="admin123"
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                            <i data-lucide="lock" class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"></i>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Recordarme</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Â¿Olvidaste tu contraseÃ±a?</a>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        <i data-lucide="log-in" class="w-5 h-5 inline mr-2"></i>
                        Iniciar SesiÃ³n
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Â¿No tienes cuenta?</p>
                    <button onclick="showRegisterForm()" class="text-blue-600 hover:text-blue-500 font-medium">
                        <i data-lucide="user-plus" class="w-4 h-4 inline mr-1"></i>
                        Crear Cuenta
                    </button>
                </div>
            </div>

            <!-- Formulario de registro -->
            <div id="registerForm" class="hidden">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Crear Cuenta</h2>
                
                <form onsubmit="register(event)">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre completo</label>
                        <div class="relative">
                            <input type="text" id="registerName" 
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="Tu nombre completo" required>
                            <i data-lucide="user" class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"></i>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <input type="email" id="registerEmail" 
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="tu@email.com" required>
                            <i data-lucide="mail" class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"></i>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">ContraseÃ±a</label>
                        <div class="relative">
                            <input type="password" id="registerPassword"
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                            <i data-lucide="lock" class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
                        <i data-lucide="user-plus" class="w-5 h-5 inline mr-2"></i>
                        Crear Cuenta
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Â¿Ya tienes cuenta?</p>
                    <button onclick="showLoginForm()" class="text-blue-600 hover:text-blue-500 font-medium">
                        <i data-lucide="log-in" class="w-4 h-4 inline mr-1"></i>
                        Iniciar SesiÃ³n
                    </button>
                </div>
            </div>
        </div>

        <!-- Credenciales de prueba -->
        <div class="mt-6 bg-white bg-opacity-10 rounded-lg p-4 text-white text-sm">
            <h3 class="font-medium mb-2">ðŸ”‘ Credenciales de prueba:</h3>
            <p><strong>Admin:</strong> admin@maddalenamarketing.com / admin123</p>
            <p><strong>Cliente:</strong> cliente1@empresa.com / cliente123</p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg">
            <span id="notification-text"></span>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        function showNotification(message, type = 'error') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notification-text');
            
            text.textContent = message;
            notification.className = `fixed top-4 right-4 z-50 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white px-6 py-3 rounded-lg shadow-lg`;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }
        
        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }
        
        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }
        
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.reload();
                } else {
                    showNotification(data.error || 'Error en el login');
                }
            } catch (error) {
                showNotification('Error de conexiÃ³n: ' + error.message);
            }
        }
        
        async function register(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Cuenta creada exitosamente', 'success');
                    showLoginForm();
                    document.getElementById('email').value = email;
                } else {
                    showNotification(data.error || 'Error al crear cuenta');
                }
            } catch (error) {
                showNotification('Error de conexiÃ³n: ' + error.message);
            }
        }
    </script>
</body>
</html>
